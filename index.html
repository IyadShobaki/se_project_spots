<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Interactive social media web application to share photos"/><meta name="keywords" content="HTML, CSS, JavaScript"/><meta name="author" content="Iyad Shobaki"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="7fdef1c60650ea79ea97.svg" alt="Spot logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><button class="profile__avatar-btn"><img src="466fba40d06de23ed0a1.svg" alt="Profile pencil icon" class="profile__pencil-icon"/></button> <img src="" alt="Profile avatar" class="profile__avatar"/></div><div class="profile__column"><h1 class="profile__title"></h1><p class="profile__description"></p><button type="button" class="profile__edit-btn"><img src="b50e3bed54bf8a356649.svg" alt="Pencil icon" class="profile__edit-btn-img"/>Edit Profile</button></div><button type="button" class="profile__new-post-btn"><img src="40608da7369d39bc1077.svg" alt="Plus icon" class="profile__new-post-btn-img"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><img src="#" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn"></button> <button type="button" class="card__delete-btn"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2025 &copy; Spots</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><div class="modal__header"><h2 class="modal__title">Edit profile</h2><button type="button" class="modal__close-btn"></button></div><form class="modal__form" novalidate><label class="modal__label" for="profile-name-input">Name <input class="modal__input" id="profile-name-input" placeholder="Type your name" required minlength="2" maxlength="40"/> <span class="modal__input-error profile-name-input-error"></span></label> <label class="modal__label" for="profile-description-input">Description <input class="modal__input" id="profile-description-input" placeholder="Descripe yourself" required minlength="2" maxlength="200"/> <span class="modal__input-error profile-description-input-error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__container"><div class="modal__header"><h2 class="modal__title">New post</h2><button type="button" class="modal__close-btn"></button></div><form class="modal__form" novalidate><label class="modal__label" for="card-image-input">Image link <input class="modal__input" id="card-image-input" type="url" pattern=".*unsplash.*" placeholder="Paste a link to the picture from unsplash.com" required/> <span class="modal__input-error card-image-input-error"></span></label> <label class="modal__label" for="card-caption-input">Caption <input class="modal__input" id="card-caption-input" placeholder="Type your caption" required minlength="2" maxlength="30"/> <span class="modal__input-error card-caption-input-error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="preview-image-modal"><div class="modal__image-container"><button type="button" class="modal__close-btn modal__close-btn_type_preview" aria-label="Close modal"></button> <img src="#" alt="" class="modal__image"/><p class="modal__caption"></p></div></div><div class="modal" id="avatar-modal"><div class="modal__container"><div class="modal__header"><h2 class="modal__title">Edit profile avatar</h2><button type="button" class="modal__close-btn"></button></div><form class="modal__form" novalidate><label class="modal__label" for="profile-avatar-input">Profile Picture <input class="modal__input" id="profile-avatar-input" type="url" placeholder="Paste a link to an image" required/> <span class="modal__input-error profile-avatar-input-error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="confirmation-modal"><div class="modal__container modal__container_type_confirmation"><div class="modal__header"><h2 class="modal__title modal__title_type_confirmation">Are you sure you want to delete this image?</h2><button type="button" class="modal__close-btn modal__close-btn_type_confirmation" aria-label="Close modal"></button></div><form class="modal__form modal__form_type_buttons"><button type="submit" class="modal__submit-btn modale__submit-btn_type_delete">Delete</button> <button type="button" class="modal__submit-btn modale__submit-btn_type_cancel">Cancel</button></form></div></div></div></body></html>
