<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive social media web application to share photos"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Iyad Shobaki" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spot-logo.svg"
          alt="Spot logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Profile avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/pencil.svg"
                alt="Pencil icon"
                class="profile__edit-btn-img"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-btn">
            <img
              src="./images/plus.svg"
              alt="Plus icon"
              class="profile__new-post-btn-img"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                  <button type="button" class="card__delete-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form class="modal__form">
            <label class="modal__label" for="profile-name-input">
              Name
              <input
                class="modal__input"
                id="profile-name-input"
                type="text"
                placeholder="Type your name"
                required
              />
            </label>
            <label class="modal__label" for="profile-description-input">
              Description
              <input
                class="modal__input"
                id="profile-description-input"
                type="text"
                placeholder="Descripe yourself"
                required
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New post</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form class="modal__form">
            <label class="modal__label" for="card-image-input">
              Image link
              <input
                class="modal__input"
                id="card-image-input"
                type="url"
                placeholder="Paste a link to the picture"
                required
              />
            </label>
            <label class="modal__label" for="card-caption-input">
              Caption
              <input
                class="modal__input"
                id="card-caption-input"
                type="text"
                placeholder="Type your caption"
                required
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-image-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
            aria-label="Close modal"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
    <!-- <script type="module" src="./scripts/index.js"></script> -->
  </body>
</html>
